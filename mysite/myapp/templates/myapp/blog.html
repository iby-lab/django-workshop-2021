{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'blogstyles.css' %}">
{% endblock %}

{% block content %}
    {% for blog in blogs %}
        <div class="blog">
            <h1>{{ blog.title }}</h1>
            <p>By: {{ blog.author }}</p>
            <p>Date: {{ blog.date_created }}</p>
            <p>{{ blog.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
